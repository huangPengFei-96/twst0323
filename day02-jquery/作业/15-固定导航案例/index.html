<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      img {
        vertical-align: top;
      }

      .main {
        margin: 0 auto;
        width: 1000px;
        padding-top: 10px;
      }

      .fixed {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="top" id="topPart">
      <img src="images/top.png" alt="" />
    </div>
    <div class="nav" id="navBar">
      <img src="images/nav.png" alt="" />
    </div>
    <div class="main" id="mainPart">
      <img src="images/main.png" alt="" />
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
      //  需求: 当页面滚动出去的距离是top的高度,则让nav固定定位.如果滚动出去的距离小于top的高度,就让nav取消固定定位

      // 1. 监听页面滚动出去的距离
      $(window).scroll(function(){
        var height=$(window).scrollTop()
        var topHeigt=$('.top').height()
        if(height>=topHeigt){
          $('.nav').addClass("fixed")
        }else{
          $('.nav').removeClass("fixed")
        }
      })
    </script>
  </body>
</html>
