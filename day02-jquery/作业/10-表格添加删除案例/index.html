<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="checkDemo.css" />
  </head>

  <body>
    <div class="wrap">
      <div>
        <input
          type="button"
          value="添加数据"
          id="j_btnAddData"
          class="btnAdd"
        />
      </div>
      <table>
        <thead>
          <tr>
            <th>课程名称</th>
            <th>所属学院</th>
            <th>已学会</th>
          </tr>
        </thead>
        <tbody id="j_tb">
          <tr>
            <td>JavaScript</td>
            <td>前端学院</td>
            <td><a href="javascript:;" class="get">GET</a></td>
          </tr>
          <tr>
            <td>css</td>
            <td>前端学院</td>
            <td><a href="javascript:;" class="get">GET</a></td>
          </tr>
          <tr>
            <td>html</td>
            <td>前端学院</td>
            <td><a href="javascript:;" class="get">GET</a></td>
          </tr>
          <tr>
            <td>jQuery</td>
            <td>前端学院</td>
            <td><a href="javascript:;" class="get">GET</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="j_mask" class="mask"></div>
    <div id="j_formAdd" class="form-add">
      <div class="form-add-title">
        <span>添加数据</span>

        <div id="j_hideFormAdd">x</div>
      </div>
      <div class="form-item">
        <label class="lb" for="j_txtLesson">课程名称：</label>
        <input
          class="txt"
          type="text"
          id="j_txtLesson"
          placeholder="请输入课程名称"
        />
      </div>
      <div class="form-item">
        <label class="lb" for="j_txtBelSch">所属学院：</label>
        <input
          class="txt"
          type="text"
          id="j_txtBelSch"
          placeholder="请输入所属学院"
        />
      </div>
      <div class="form-submit">
        <input type="button" value="添加" id="j_btnAdd" />
      </div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
      // 需求1: 点击.get按钮,然后将当前的这一行(tr)删除掉
      $("#j_tb").click(function (e) {
        if($(e.target).attr('class')==='get'){
        $(e.target).parent().parent().remove();
      }
      });

      // 需求2:  当点击添加按钮的时候,让模态框展示. 当点击了模态框中拿到按钮,将输入的信息,添加到表格中
      // 1. 获取#j_btnAddData.然后注册点击事件
      $("#j_btnAddData").click(function () {
        $("#j_mask").show();
        $("#j_formAdd").show();
      });
      // 2. 在模态框中输入信息,输入完毕之后,点击添加(#j_btnAdd)按钮
      $("#j_btnAdd").click(function () {
        var oLess = $("#j_txtLesson").val().trim();
        var oBels = $("#j_txtBelSch").val().trim();

        if (!oLess || !oBels) return;

        var str =
          "<tr>\
            <td>" +
          oLess +
          "</td>\
            <td>" +
          oBels +
          '</td>\
            <td><a href="javascript:;" class="get">GET</a></td>\
          </tr>';

        $("#j_tb").append(str);

        $("#j_mask").hide();
        $("#j_formAdd").hide();
      });

      // 3、在模态框中绑定j_hideFormAdd取消输入事件
      $("#j_hideFormAdd").click(function(){
        $("#j_mask").hide();
        $("#j_formAdd").hide();
      })
    </script>
  </body>
</html>
