<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height:300px;
            background-color: aqua;
            /* position:absolute;*/
        } 
    </style>
</head>
<body>
    <button id="changge">点击出现效果</button>
    <div id="box"></div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $("#changge").click(function(){
            $("#box").animate({
                width:500,
                height:50,
                left:300,
                top:300
                // transform:tanslate(300,300)
            })
        })
    </script>
</body>
</html>
